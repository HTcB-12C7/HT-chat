<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HT-chat</title>
  <link rel="stylesheet" href="css/htgov.css" />
  <style>
    .logo {
      position: absolute;
      left: 0;
      top: 0;
      height: 60px;
      width: 60px;
      object-fit: cover;
      cursor: pointer;
      z-index: 10;
    }

    /* 聊天框样式 */
    #chat-box {
      width: 95%;
      height: 60vh;
      border: 2px solid #333;
      overflow-y: auto;
      margin: 10px auto;
      padding: 15px;
      background: saddlebrown;  /* ✅ 棕色背景 */
      display: flex;
      flex-direction: column;
      font-size: 16px;
      border-radius: 10px;
    }

    .message {
      margin: 6px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 65%;
      word-wrap: break-word;
      font-size: 15px;
    }
    .message.other {
      align-self: flex-start;
      background: orange;
      color: black;
    }
    .message.me {
      align-self: flex-end;
      background: deepskyblue;
      color: white;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- ✅ 顶部 header -->
  <div class="header">
    <!-- 左边LOGO -->
    <a href="https://htcb-12c7.github.io/">
      <img class="logo" src="assets/HTgovIconV2.png" alt="返回主页">
    </a>
    HT-chat <span></span>

    <!-- Language 按钮 -->
    <button id="lang-toggle" style="
      position: absolute;
      top: 10px;
      right: 70px;
      padding: 8px 16px;
      font-size: 16px;
      background: black;
      color: #03a9f4;
      border: 1px solid #03a9f4;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;">
      🌐 Language
    </button>

    <!-- 登录头像区域（右上角） -->
    <div id="accountContainer" style="position:absolute; top:10px; right:10px;"></div>
  </div>

  <!-- ✅ 加载登录/头像组件 -->
  <script>
    fetch("components/account.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("accountContainer").innerHTML = html;
        import("/js/auth.js"); // 登录逻辑
      });
  </script>

  <!-- Google 翻译语言框 -->
  <div id="google_translate_element" style="
    position: absolute;
    top: 50px;
    right: 0px;
    display: none;
    background: rgba(0, 0, 0, 0.8);
    padding: 8px;
    border-radius: 5px;
    z-index: 9999;
  "></div>

  <div class="main-container">
    <div class="sidebar">
      <h3>黑铁工作室</h3>
      <ul id="sidebar-nav"></ul>
    </div>
    <div class="content">
      <div class="container">
        <h2>HT 逝世聊天</h2>
        <div id="chat-box"></div>

        <div style="display: flex; width: 100%; gap: 5px;">
          <input type="text" id="msg" placeholder="输入消息..." 
            style="flex: 8; padding: 10px; border: 1px solid #aaa; border-radius:5px;
            background: gold; color: black;" />

          <button onclick="sendMsg()" 
            style="flex: 2; border: none; border-radius: 5px;
            background: green; color: black; font-weight: bold; cursor: pointer;">
            启动/回车
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ 聊天逻辑（Firebase） -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDKAAxNpKqcSsS2onwlKANl9tLmCy6UGo",
      authDomain: "ht-chat-91e5f.firebaseapp.com",
      databaseURL: "https://ht-chat-91e5f-default-rtdb.firebaseio.com",
      projectId: "ht-chat-91e5f",
      storageBucket: "ht-chat-91e5f.firebasestorage.app",
      messagingSenderId: "325331727527",
      appId: "1:325331727527:web:d994b7241a7cc28e9dd782",
      measurementId: "G-VYV13LWP14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msg");

    // ✅ 输入昵称
    let username = "";
    while (!username) {
      username = prompt("请输入你的昵称：");
    }

    // ✅ 清理旧消息
    async function cleanupMessages() {
      const snapshot = await get(messagesRef);
      if (snapshot.exists()) {
        const allMessages = snapshot.val();
        const keys = Object.keys(allMessages);
        if (keys.length > 270) {
          const oldKeys = keys.slice(0, 200);
          oldKeys.forEach((key) => {
            remove(ref(db, "messages/" + key));
          });
        }
      }
    }

    // ✅ 显示消息
    onChildAdded(messagesRef, (snapshot) => {
      const msgData = snapshot.val();
      const time = new Date(msgData.time).toLocaleTimeString();
      const isMe = msgData.user === username;
      const msgClass = isMe ? "me" : "other";
      chatBox.innerHTML += `<div class="message ${msgClass}">
        <b>[${time}] ${msgData.user}:</b> ${msgData.text}
      </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      cleanupMessages();
    });

    // ✅ 发送消息
    window.sendMsg = function () {
      const text = msgInput.value.trim();
      if (text) {
        push(messagesRef, {
          user: username,
          text: text,
          time: Date.now()
        });
        msgInput.value = "";
      }
    };

    // ✅ 回车发送
    msgInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMsg();
      }
    });
  </script>

  <!-- Google 翻译组件 -->
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN',
        includedLanguages: 'zh-CN,en,ja,ko,fr,es,de,ru',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Language 按钮逻辑 -->
  <script>
    window.addEventListener('load', function () {
      const toggle = document.getElementById("lang-toggle");
      const box = document.getElementById("google_translate_element");
      if (toggle && box) {
        toggle.addEventListener("click", () => {
          box.style.display = box.style.display === "none" ? "block" : "none";
        });
      }
    });
  </script>
</body>
</html>
