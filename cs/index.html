<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HTc 聊天室</title>
  <style>
    #chat-box {
      width: 400px; height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>HTc 实时聊天室</h2>
  <div id="chat-box"></div>
  <input type="text" id="msg" placeholder="输入消息..." />
  <button onclick="sendMsg()">发送</button>

  <!-- Firebase SDK 用官方推荐的模块化引入 -->
  <script type="module">
    // 引入 Firebase 模块
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // 你的配置（直接用你复制的）
    const firebaseConfig = {
      apiKey: "AIzaSyCDKAAxNpKqcSsS2onwlKANl9tLmCy6UGo",
      authDomain: "ht-chat-91e5f.firebaseapp.com",
      databaseURL: "https://ht-chat-91e5f-default-rtdb.firebaseio.com",
      projectId: "ht-chat-91e5f",
      storageBucket: "ht-chat-91e5f.firebasestorage.app",
      messagingSenderId: "325331727527",
      appId: "1:325331727527:web:d994b7241a7cc28e9dd782",
      measurementId: "G-VYV13LWP14"
    };

    // 初始化
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msg");

    // 监听消息
    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      chatBox.innerHTML += `<div>${msg}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // 发送消息
    window.sendMsg = function () {
      const text = msgInput.value.trim();
      if (text) {
        push(messagesRef, text);
        msgInput.value = "";
      }
    }
  </script>
</body>
</html>
